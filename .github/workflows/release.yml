name: Release

on:
  release:
    types: [published]
  repository_dispatch:
    types: [npm-publish]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # for npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Ensure npm version supports Trusted Publishing
        run: |
          npm --version
          npm install -g npm@latest
          npm --version

      - name: Verify version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          # Handle both release event and repository_dispatch event
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            RELEASE_VERSION="${{ github.event.client_payload.version }}"
          else
            RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
          fi
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match release version ($RELEASE_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Run tests before publishing
        run: npm test

      - name: Publish to npm
        run: npm publish --access public
