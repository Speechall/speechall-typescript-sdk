name: Regenerate SDK

on:
  # Manual trigger
  workflow_dispatch:
  # Trigger when fern configuration changes
  push:
    paths:
      - 'fern/**'
      - '.fernignore'
      - 'regenerate.sh'
  # Can also be triggered by repository_dispatch from OpenAPI spec repo
  repository_dispatch:
    types: [openapi-updated]

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout OpenAPI spec
        uses: actions/checkout@v4
        with:
          repository: Speechall/speechall-openapi
          path: ../speechall-openapi
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Fern CLI
        run: npm install -g fern-api

      - name: Validate OpenAPI spec
        run: fern check

      - name: Generate SDK
        run: fern generate --local --force

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/ package.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: regenerate SDK from OpenAPI spec'
          title: 'chore: regenerate SDK from OpenAPI spec'
          body: |
            This PR was automatically generated by the Regenerate SDK workflow.

            The SDK has been regenerated from the latest OpenAPI specification.

            Please review the changes and ensure:
            - [ ] TypeScript compilation passes
            - [ ] No breaking changes are introduced
            - [ ] API changes are documented
          branch: auto/regenerate-sdk
          delete-branch: true
